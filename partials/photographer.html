
<span id='prev' ng-click="nextPage(-1)">Previous</span> | <span id='next' ng-click="nextPage(1)">Next</span>


<ul class="photos">
  <li ng-repeat="p in photos">    
    <a href="#/photos/{{p.photo.id}}">
      <h2>{{p.photo.title}}</h2>
      <img ng-src="{{p.photo.image.mini.url}}">  
    </a>
    <p>{{p.photo.description}}</p>
    
  </li>
</ul>
