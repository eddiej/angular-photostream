<h1>{{photo.photographer}}</h1>



<div class='animate-show {{layout}} photoview' ng-show="layout == 'photo'">
  <div data-ng-include data-src="'partials/photo/' + layout + '.html'">    
  </div>
</div>
<div class='animate-show {{layout}} photoview' ng-show="layout == 'detail'">
  <div data-ng-include data-src="'partials/photo/' + layout + '.html'">
  </div>
</div>
<div class='animate-show {{layout}} photoview' ng-show="layout == 'room'">
  <div data-ng-include data-src="'partials/photo/' + layout + '.html'">
  </div>
</div>


<nav>
  <a href='#/photos/'>Index</a>
  <a href='#/photos/{{photo.prev}}' ng-if="photo.prev != null">Previous</a>
  <span ng-if="photo.prev == null">Previous</span>
  <a href='#/photos/{{photo.next}}' ng-if="photo.next != null">Next</a>
  <span ng-if="photo.next == null">Next</span>
</nav>

<ul id='view_options'>
  <li ng-class="{active: layout == 'photo'}" ng-click="layout = 'photo'"><a>Show</a></li>
  <li ng-class="{active: layout == 'detail'}" ng-click="layout = 'detail'"><a>Info</a></li>
  <li ng-class="{active: layout == 'room'}" ng-click="layout = 'room'"><a>Room</a></li>
</ul>
