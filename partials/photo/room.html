<div id='theroom'
data-topheight='{{topheight}}'
style='padding-top:{{gallery_padding_top}}px; height: {{topheight_minuspadding}}px; margin-top:-{{((topheight + 589)/2)}}px;'>
  <div style='padding-top:{{pad}};padding-bottom:{{pad}}px'>
    <img ng-src="{{photo.framed_mini.url}}" style='max-width:inherit;' 
      height='{{metre_pixel_scale * actual_height}}'
      width='{{(metre_pixel_scale * actual_height) * (photo.width / photo.height)}}'> 
  </div>
</div>


<div id='puchase_flex'>
<div id='puchase_options'>
 
            <p class="item-desc">Medium Framed Print</p>
            <p class="price"><span class="currency">$</span>180</p>
            <p class="frame-sizes gara-spaced"> 18” x 24” In.</p>
    
  </div>
</div>
</div>
