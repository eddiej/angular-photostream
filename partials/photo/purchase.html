<div class='flexbox'>
  <div class="checkout-head">
    <div class="checkout-head-left">
      <img src="images/checkout-image.png">
    </div><!--end checkout-head-left-->
    <div class="checkout-head-center">
      <p class="gara-italic photo-title">{{photo.title}}</p>
      <p class="item-desc">Large Framed Print</p>
      <p class="price-checkout"><span class="currency">$</span>220</p>
    </div><!--end checkout-head-center-->
    <div class="clearfix"></div>
    
    <form id="checkout-form">
      <div class="form-wrapper  proxima">
      <div class="email-wrapper center-text">
        <input class="checkout-input" type="text" name="email-address" placeholder="Your Email address">
      </div><!--end email-wrapper-->
      
      <div class="address-wrapper center-text">
        <div class="mail-title">
          <p class="left-text mail-to">Mail to</p>
        </div>
        <input class="checkout-input" type="text" name="email-address" placeholder="Full name">
        <input class="checkout-input" type="text" name="email-address" placeholder="Street Address">
        <div class="city-wrapper">
          <input class="city" type="text" name="email-address" placeholder="City">
          <input class="state" type="text" name="email-address" placeholder="State">
          <input class="zip" type="text" name="email-address" placeholder="ZIP">
          <div class="clearfix"></div>
        </div><!--end city-wrapper-->
        <div class="select-style">
          <select>
            <option value="volvo">Country</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
        </div><!--end select-style-->
        
      </div><!--end address-wrapper-->
      
      <div class="credit-wrapper">
      
        <div class="mail-title">
          <div class="card-title-left">
            <p class="left-text mail-to">Card Number</p>
          </div><!--end card-title-left-->
          <div class="card-title-right">
            <p class="left-text mail-to">Expiry</p>
          </div><!--end card-title-right-->
          <div class="clearfix"></div>
        </div><!--end mail-title-->
        <div class="card-number-wrapper">
          <input class="card-number" type="text" name="card-number" placeholder="**** **** **** **** ">
          <input class="mm" type="text" name="card-number" placeholder="MM">
          <input class="yy" type="text" name="card-number" placeholder="YY">
          <div class="clearfix"></div>
        </div><!--end card-number-wrapper-->
        
        <div class="mail-title">
          <div class="card-title-left">
            <p class="left-text mail-to">Name on Card</p>
          </div><!--end card-title-left-->
          <div class="card-title-right">
            <p class="left-text mail-to">CCV</p>
          </div><!--end card-title-right-->
          <div class="clearfix"></div>
        </div><!--end mail-title-->
        <div class="card-number-wrapper">
          <input class="card-number" type="text" name="card-number" placeholder="**** **** **** **** ">
          <input class="ccv" type="text" name="card-number" placeholder="CCV">
          <div class="clearfix"></div>
        </div><!--end card-number-wrapper-->
      
      </div><!--end credit-wrapper-->
      

      </div><!--end form-wrapper-->
      
      <div class="pay-wrapper">
      <input type="submit" value="Pay">
      </div><!--end pay-wrapper-->
    
    </form>
    
  </div>
</div>
