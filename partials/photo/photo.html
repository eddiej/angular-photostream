<div id='nonroom'
data-topheight='{{topheight}}'
style='padding-top:{{gallery_padding_top}}px; height: {{topheight_minuspadding}}px; margin-top:-{{((topheight + 589)/2)}}px;'>
  <div style='padding-top:{{pad}};padding-bottom:{{pad}}px'>
    <img ng-src="{{photo.display.url}}" style='max-width:inherit;' 
      height='{{metre_pixel_scale * 1000}}'
      width='{{(metre_pixel_scale * 1000) * (photo.width / photo.height)}}'> 
  </div>
</div>
